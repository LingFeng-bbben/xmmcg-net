# Nginx configuration for XMMCG Django Backend
# Deploy to: /etc/nginx/sites-available/xmmcg

upstream django_app {
    server unix:/var/run/gunicorn/xmmcg.sock fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 修改为你的域名
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;  # 修改为你的域名

    # SSL Configuration (使用 Certbot 自动配置)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (支持 25MB 文件上传)
    client_max_body_size 25M;

    # Static files
    location /static/ {
        alias /var/www/xmmcg/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/xmmcg/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Access and error logs
    access_log /var/log/nginx/xmmcg_access.log;
    error_log /var/log/nginx/xmmcg_error.log;
}
